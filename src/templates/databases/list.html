{% extends "layout.html" %} {% block body %}
<table>
  <tr>
    <th>ID</th>
    <th>Database</th>
    <th></th>
  </tr>
  {% for database in databases %}
  <tr>
    <td>
      {{database.id}}
    </td>
    <td>
      <a href="{{database.id}}">{{database.name}}</a>
    </td>
    <td>
      <a href="rename/{{database.id}}">Rename</a>
      <a href="delete/{{database.id}}">Delete</a>
    </td>
  </tr>
  {% endfor %}
</table>

{% endblock %}
