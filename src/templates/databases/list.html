{% extends "layout.html" %} {% block body %}
<table>
  <tr>
    <th>ID</th>
    <th>Database</th>
    <th></th>
  </tr>
  {% for database in databases %}
  <tr>
    <td>
      {{database.id}}
    </td>
    <td>
      <a href="{{database.id}}">{{database.name}}</a>
    </td>
    <td>
      <form
        method="POST"
        action="{{ url_for('database_item', database_id=database.id) }}"
      >
        <input type="submit" value="Rename" />
      </form>
      <form
        method="DELETE"
        action="{{ url_for('database_item', database_id=database.id) }}"
      >
        <input type="submit" value="Delete" />
      </form>
    </td>
  </tr>
  {% endfor %}
</table>

{% endblock %}
