{% extends "layout.html" %}

{% block body %}
Old name: {{ database.name }}
<form method="POST" action="{{ url_for('database_item', database_id=database.id) }}">
    <table>
        <tr>
            <td>
                {{ form.name.label }}
            </td>
            <td>
                {{ form.name }}
            </td>
            <td>
                <ul>
                    {% for error in form.name.errors %}
                    <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <input type="submit" value="Rename" />
            </td>
        </tr>
</form>
{% endblock %}
